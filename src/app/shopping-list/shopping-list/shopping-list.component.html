<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr>
    <ul class="list-group">
      <a 
        style="cursor: pointer" 
        class='list-group-item'
        *ngFor="let ingredient of ingredients">
        {{ingredient.name}}  ({{ingredient.amount}})
        <button class="btn-danger m-2" (click)="this.shoppingListService.onRemoveIngredient(ingredient)"type="button">Delete</button>
      </a>
    </ul>
  </div>
</div>
